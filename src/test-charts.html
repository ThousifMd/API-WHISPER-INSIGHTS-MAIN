<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Charts</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/dist/Recharts.js"></script>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        .chart-container { margin: 20px 0; height: 300px; }
    </style>
</head>
<body>
    <h1>Testing Recharts</h1>
    <div id="chart1" class="chart-container"></div>
    <div id="chart2" class="chart-container"></div>

    <script>
        const { LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Legend } = Recharts;

        // Test data
        const lineData = [
            { date: '2024-01-01', cost: 150 },
            { date: '2024-01-02', cost: 180 },
            { date: '2024-01-03', cost: 165 },
            { date: '2024-01-04', cost: 195 },
            { date: '2024-01-05', cost: 210 }
        ];

        const barData = [
            { name: 'OpenAI', cost: 2500, requests: 3456 },
            { name: 'Anthropic', cost: 1100, requests: 1234 },
            { name: 'Google', cost: 350, requests: 789 }
        ];

        // Render Line Chart
        const LineChartComponent = () => {
            return React.createElement(ResponsiveContainer, { width: "100%", height: 300 },
                React.createElement(LineChart, { data: lineData },
                    React.createElement(CartesianGrid, { strokeDasharray: "3 3" }),
                    React.createElement(XAxis, { dataKey: "date" }),
                    React.createElement(YAxis),
                    React.createElement(Tooltip),
                    React.createElement(Line, { type: "monotone", dataKey: "cost", stroke: "#8884d8" })
                )
            );
        };

        // Render Bar Chart
        const BarChartComponent = () => {
            return React.createElement(ResponsiveContainer, { width: "100%", height: 300 },
                React.createElement(BarChart, { data: barData },
                    React.createElement(CartesianGrid, { strokeDasharray: "3 3" }),
                    React.createElement(XAxis, { dataKey: "name" }),
                    React.createElement(YAxis),
                    React.createElement(Tooltip),
                    React.createElement(Bar, { dataKey: "cost", fill: "#82ca9d" }),
                    React.createElement(Bar, { dataKey: "requests", fill: "#8884d8" })
                )
            );
        };

        ReactDOM.render(React.createElement(LineChartComponent), document.getElementById('chart1'));
        ReactDOM.render(React.createElement(BarChartComponent), document.getElementById('chart2'));
    </script>
</body>
</html>
